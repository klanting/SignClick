#YML used to init the default production config, in a quick manner

# If you want to add a new price type, add it in the "types" section.
# If you want to add a new product, add it in the "Product" section, under the correct "CompanyType".
# Make sure to use the correct price type, as defined in the "types" section.
# Make sure to use the correct item name, as defined in https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Material.html .
# Make sure to use UPPER_SNAKE_CASE for the item names, as defined in the link above.

# ResearchTime
# Time in seconds it takes to research the product.
# Example: 7200 = 2 hours

# ProductionTime
# Time in seconds it takes to produce the product.
# Example: 60 = 1 minute

# COST
# Cost in company money it takes to produce the product.

# With "COST" in "CompanyType" you can override the default cost of a product.
# Example: A product has a default cost of 20, but you want it to cost 50.
# You can add "COST: 50" under the product, and it will cost 50 instead of 20.

# Good luck editing :)


